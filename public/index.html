<script>
    const chatjs = {
        socket: function () {
            return new WebSocket('ws://localhost:8080');
        }(),
        connect: function () {
            this.socket = new WebSocket('ws://localhost:8080');
        },
        user: {},
        registerUser: function (email, name, bioMessage) {
            const user = {
                email: email,
                name: name,
                bioMessage: bioMessage
            }
            this.user = user;
            const message = {
                type: "registerClient",
                user: user
            }
            this.socket.send(JSON.stringify(message));
        },
        sendDirectMessage: function (destination, content) {
            const message = {
                type: "directMessage",
                message: {
                    content: content,
                    destination: destination,
                    source: this.user.email
                }
            }
            this.socket.send(JSON.stringify(message));
        }
    }

    chatjs.socket.onopen = function () {
        console.log('connection opened');
        chatjs.registerUser('ealmuqri.c@stc.com.sa', 'Essam', 'Great');
        chatjs.sendDirectMessage('ealmuqri.c@stc.com.sa', 'whats up bro');
    }

    chatjs.socket.CLOSED = function () {
        chatjs.connect();
    }
</script>
